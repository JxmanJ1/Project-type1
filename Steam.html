    <link rel="icon" href="photos/logo.png" type="image/png">

<body>
    <header>
        <a href="index.html" class="logo"><img src="photos/logo.png" alt="CS2 Logo"></a>
        <ul class="nav-menu">

        <section class="news-section">
            <h2>Офіційні новини Steam</h2>

                </div>
            <button class="show-more-btn" id="loadMoreSteamNews" style="display: none;">Заватажити ще</button>
            <div id="loading-indicator" style="text-align: center; padding: 20px; font-size: 1.2rem;">

        </section>

        <section class="server-status-section">
            <h2>Статус сервера Steam</h2>
            <div id="server-status-container" class="server-status-grid">
                </div>
            <div id="status-loading-indicator" style="text-align: center; padding: 20px; font-size: 1.2rem;">
                Завантаження статуса сервера...
            </div>
        </section>
    </main>

        <form id="subscribeForm">
            <label for="subscribeEmail">Підписатися на новини:</label>
